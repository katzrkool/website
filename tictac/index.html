<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Tic Tac</h1>
<span id="check">
    <label>Local Multiplayer<input id="multiplayer" type="checkbox"></label>
</span>
<table id="arena">
    <tr>
        <td id="1">
            <button onclick="activate(this)"></button>
        </td>
        <td id="2">
            <button onclick="activate(this)"></button>
        </td>
    </tr>
    <tr>
        <td id="3">
            <button onclick="activate(this)"></button>
        </td>
        <td id="4">
            <button onclick="activate(this)"></button>
        </td>
    </tr>
</table>

</html>
