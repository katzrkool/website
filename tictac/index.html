<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tic Tac</h1>
<span id="check">
    <input id="multiplayer" type="checkbox">
    <p>Local Multiplayer</p>
</span>
<table id="arena">
    <tr>
        <td id="1">
            <button onclick="activate(this)"></button>
        </td>
        <td id="2">
            <button onclick="activate(this)"></button>
        </td>
    </tr>
    <tr>
        <td id="3">
            <button onclick="activate(this)"></button>
        </td>
        <td id="4">
            <button onclick="activate(this)"></button>
        </td>
    </tr>
</table>
<footer>
    <p>Xs and Os made by <a href="https://fontawesome.com">Font Awesome</a>. <a href="https://fontawesome.com/license/free">License</a>. Changes to images were made.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
